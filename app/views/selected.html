<h1>{{selected.question.synopsis}}</h1>
<section>
  <p>{{selected.question.body}}</p>
  <author>{{selected.question.created_by}}</author>
</section>
<section class="answers">
  <h2>{{selected.question.answers.length}} Answers</h2>
  <div ng-repeat="answer in selected.question.answers">
    <p>{{answer.body}}</p>
    <author>{{answer.created_by}}</author> <!--End of answer text-->
  </div> <!--End of a single answer-->
</section>
<form class="answer-form">
  <h2>Your Answer</h2>
  <textarea class="form-control" name="textarea" rows="10" cols="50">Write something here</textarea>
  <button class="btn btn-primary">Post Your Answer</button>
</form>
